<style>
    * {
        padding: 0;
        margin: 0;
    }
    .Slider {
        position: relative;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
    }
    .SliderNav {
        position: absolute;
        bottom: 20px;
        left: 20px;
    }
    .SlideItem {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
    }
    .SlideItem--00{
        background: tomato;
    }
    .SlideItem--01{
        background: #ffd45a;
    }
    .SlideItem--02{
        background: #adff87;
    }
    .SlideItem--03{
        background: #78ffbc;
    }
    .SlideItem--04{
        background: #71ddff;
    }
    button {
        background: #fff;
        border: 0;
        padding: 5px 20px;
        border-radius: 3px;
    }
</style>
</head>
